{% load static %}
<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Profil</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Laila" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/profil.css' %}">
</head>
<body>
	<div class="container">
		<h1>Profil Sayfası</h1>
		<div class="card">
		<div class="personal">
		<figure >
		<img src="http://lorempixel.com/400/200/" alt="">	
  		</figure>
		<h3 class="name">{{patient.patient_name}} {{patient.patient_surname}}</h3>
		</div>
		<ul class="options">
			<li><button class="randevu" onclick="window.location.href='sign-in.html'" >Randevu Al</button></li>
			<li><button class="history">Randevu Geçmişi</button></li>
			<li><button class="pass">Şifre Değiştir</button></li>
			<li><button class="exit" onclick="window.location.href='{% url 'randevu:logout_view' %}'">Çıkış</button></li>
		</ul>
		
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
